queue:

- name: profiler
  rate: 20/s
  bucket_size: 20

# queue used for tasks that send out mail
- name: mail
  rate: 1/s
  bucket_size: 1

# queue used by the GCI module to do GCI task related work
- name: gci-update
  rate: 5/s
  bucket_size: 5

# queue used by statistic module to collect data
- name: statistic
  rate: 5/s
  bucket_size: 5
