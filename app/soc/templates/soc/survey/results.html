{% if grades %}
  <form id='GradesForm' method='post' action="{{ grade_action }}" >
{% endif %}
{% if list_msg %}
  {{ list_msg|safe }}
{% endif %}

{% if list.empty %}
  {{ no_lists_msg }}
{% endif %}

{% for list_number in list.lists %}
  <p>
  {% include list.nextList %}
  </p>
{% endfor %}

{% if grades %}
    <input type='submit' value='Update Grades'/>
  </form>
{% endif %}
